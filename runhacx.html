<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="favicon.png" type="image/png">

	<title>RunHacx Plugin</title>

	<link href="./dist/css/98.css" rel="stylesheet" type="text/css">
	<link href="./dist/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="window-layer">
		<div class="window" style="width: 350px; height: auto;">
			<div class="title-bar">
				<div class="title-bar-text"><img src="./dist/img/run.png"><span>RunHacx</span></div>
				<div class="title-bar-controls">
					<button aria-label="Close"></button>
				</div>
			</div>

			<div class="window-body run-hacx">
				<section>
					<div><img class="start-menu__icon" src="./dist/img/run.png"></div>
					<div>
						<p>Type in a cheatcode or command and the system will attempt running it for you.</p>
					</div>
				</section>
				<section>
					<div><u>O</u>pen:</div>
					<div>
						<input type="text" name="input" autocomplete="off" />
					</div>
				</section>

				<div class="field-row">
					<button type="button">Ok</button>
					<button type="button">Cancel</button>
					<button type="button"
						onclick="window.location.href='https://www.youtube.com/watch?v=bxqLsrlakK8'">Browse...</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
